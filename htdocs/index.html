<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Demo page - scrollAddClass</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=yes">
<meta content="プラグイン scrollAddClass のデモページです。" name="description">
<meta content="" name="keywords">
<meta name="format-detection" content="telephone=no">
<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
<link href="css/style.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-scrollAddClass.js"></script>
</head>

<body class="top">
  <div id="wrapper">
    <header class="header">

    </header>
    <div id="container">
      <section class="main">
        <h1 class="mainTit">スクロールしたらクラスを付ける(1回のみ)</h1>
        <div class="mainCaption">
          <h2 class="mainCaption_tit">仕様</h2>
          <p class="mb10">該当要素までスクロールしたときに1回だけクラスをつけるプラグインです。</p>
          <p>スクロールした後に要素をスライドインさせたい時などに使えます。</p>
        </div>
        <section class="block">
          <h3 class="blockTit">スライドイン</h3>
          <p class="blockCaption">ウィンドウの高さの半分まで移動して100ms後にスライドイン</p>
          <div class="blockContent">
            <p id="js-slideIn" class="js-slideIn blockImg"><img src="images/img_1.jpg" alt="" class="resp"></p>
          </div>
        </section>
        <section class="block">
          <h3 class="blockTit">フェードイン</h3>
          <p class="blockCaption">ウィンドウの高さの半分まで移動して500ms後にフェードイン</p>
          <div class="blockContent">
            <p id="js-fadeIn" class="js-fadeIn blockImg"><img src="images/img_1.jpg" alt="" class="resp"></p>
          </div>
        </section>
        <section class="block">
          <h3 class="blockTit">フェードアウト</h3>
          <p class="blockCaption">ウィンドウの高さの半分まで移動して800ms後にフェードアウト</p>
          <div class="blockContent">
            <p id="js-fadeOut" class="js-fadeOut blockImg"><img src="images/img_1.jpg" alt="" class="resp"></p>
          </div>
        </section>
      </section>
    </div><!-- #container -->
    <footer class="footer">
  
    </footer>
  </div><!-- #wrapper -->
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
